<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0e5ed62bbe.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="/assets/images/Comicbook.ico">

    <title>Your Basket</title>

<body>
    <nav>
        <div class="Flex">
            <div class="Logo">
                <img class="Marvel" src="/assets/images/Marvel.png" width="100px">
                <img class="DC" src="/assets/images/DC.png" width="70px">
            </div>

            <div class="Menu">
                <a class="Home" href="/index.html" style="--clr: #0078EF;"><span>Home</span></a>
                <a class="Basket" href="">
                    <i class="fa-solid fa-basket-shopping BasketIcon"></i>
                    <sup class="productCount">0</sup>
                </a>
            </div>
        </div>

    <section id="Table">

            <thead>
                <tr>
                    <th>Cover</th>

            </tbody>
